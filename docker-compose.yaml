services:
  nginx:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - 8080:80

  front-end:
    image: ghcr.io/mcmastercce/bvd-103-mcmasterful-books/mcmasterful-books-docker:main
    volumes:
      - ./adapter:/source/adapter
      
  books:
    image: node:20
    volumes:
      - ./books:/app
      - ./node_modules:/app/node_modules
      - ./tsconfig.json:/app/tsconfig.json
    command: npx -y tsx ./index.ts
    working_dir: /app

  orders:
    image: node:20
    volumes:
      - ./orders:/app
      - ./node_modules:/app/node_modules
      - ./tsconfig.json:/app/tsconfig.json
    command: npx -y tsx ./index.ts
    working_dir: /app
    
  warehouse:
    image: node:20
    volumes:
      - ./warehouse:/app
      - ./node_modules:/app/node_modules
      - ./tsconfig.json:/app/tsconfig.json
    command: npx -y tsx ./index.ts
    working_dir: /app

  mongo:
    image: mongo:latest